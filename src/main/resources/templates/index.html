<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form class="container" th:action="@{/currencyConverter}" method="GET">
        <h1>Currency Converter</h1>
        <div class="mb-3">
            <label for="from" class="form-label">From</label>
            <select class="form-select" aria-label="Default select example" name="from" id="from">
                <span th:each="c : ${currencies}">
                    <option th:value="${c.currencyId}" th:label="${c.currencyName + ' ' + c.currencySymbol}"></option>
                </span>
            </select>
        </div>
        <div class="mb-3">
            <label for="to" class="form-label">To</label>
            <select class="form-select" aria-label="Default select example" name="to" id="to">
                <span th:each="c : ${currencies}">
                    <option th:value="${c.currencyId}" th:label="${c.currencyName + ' ' + c.currencySymbol}"></option>
                </span>
            </select>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount">
        </div>
        <button class="btn btn-primary" type="submit">Convert</button>
    </form>
</body>
</html>
